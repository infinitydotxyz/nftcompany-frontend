horizontal:
  default:
    container:
      width: 100%
      minHeight: 600px
      background: black
      padding: 3px
      paddingTop: 2px
      border: 2px solid black
      borderRadius: 5px
      display: grid
      gridGap: 5px
      gridTemplateRows: auto 1fr
    children:
      width: 100%
      height: 100%
      backgroundColor: white
      padding: 5px
      borderRadius: 5px
    iframe:
      minHeight: 800px
      position: relative
      width: 100%
      height: 100%
      borderRadius: 5px
  inverted:
    container:
      width: 100%
      minHeight: 600px
      height: 600px
      background: black
      padding: 3px
      paddingTop: 2px
      border: 2px solid black
      borderRadius: 5px
      display: grid
      gridGap: 5px
      gridTemplateRows: 1fr auto
    children:
      width: 100%
      height: 100%
      backgroundColor: white
      padding: 5px
      borderRadius: 5px
    iframe:
      width: 100%
      height: 100%
      borderRadius: 5px
